version: "3"

networks:
  default:

volumes:
  postgres:
  redis:

services: 
  account:
    image: shortener/account:latest
  link:
    image: shortener/link:latest
  postgres:
    image: postgres:12
    env_file:
      - .env
    volumes:
      - postgres:/var/lib/postgresql/data
  redis:
    image: bitnami/redis:latest
    environment:
      - .env
    volumes:
      - redis:/bitnami/redis/data